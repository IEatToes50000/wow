        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientWave 15s ease infinite;
        }

        @keyframes gradientWave {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* ===== LAYOUT CONTAINERS ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* ===== GALLERY GRID ===== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        /* ===== IMAGE SLOT STYLES WITH HOVER HIGHLIGHTING ===== */
        .image-slot {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 3px solid transparent;
            cursor: pointer;
        }

        .image-slot:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 1);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .image-container:hover {
            transform: scale(1.02);
            border: 2px solid rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .placeholder {
            color: #999;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .image-container:hover .placeholder {
            color: #667eea;
            transform: scale(1.05);
        }

        /* ===== IMAGE INFO SECTION ===== */
        .image-info {
            text-align: center;
            padding: 10px 0;
        }

        .image-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .image-slot:hover .image-title {
            color: #667eea;
            transform: scale(1.05);
        }

        /* ===== OVERLAY ICON ===== */
        .overlay-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .image-container:hover .overlay-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* ===== FOOTER STYLES ===== */
        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .telegram-link {
            background: linear-gradient(135deg, #0088cc, #229ed9);
        }

        .telegram-link:hover {
            background: linear-gradient(135deg, #006ba6, #1a7fb8);
        }

        .discord-link {
            background: linear-gradient(135deg, #5865f2, #7289da);
        }

        .discord-link:hover {
            background: linear-gradient(135deg, #4752c4, #5b6ecd);
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

        /**
         * Creates a new image slot element with hidden redirect links
         */
        function createImageSlot(imageData = null, slotNumber = 1) {
            const slot = document.createElement('div');
            slot.className = 'image-slot';
            slot.dataset.slotNumber = slotNumber;

            const hasImage = imageData && imageData.imageUrl;

            slot.innerHTML = `
                <div class="image-container" onclick="redirectToLink('${imageData?.redirectLink || ''}')">
                    ${hasImage ?
                    `<img src="${imageData.imageUrl}" alt="${imageData.title || 'Image'}">

                </div>
                <div class="image-info">
                    <div class="image-title">${imageData?.title || `Available Slot`}</div>
                </div>
            `;

            return slot;
        }

        /**

                gallery.appendChild(slot);
            }

            // Update social links in footer
            updateSocialLinks();
        }

        /**
         * Updates social links in the footer
         */

            const telegramLink = document.querySelector('.telegram-link');
            const discordLink = document.querySelector('.discord-link');

            if (telegramLink) telegramLink.href = socialLinks.telegram;
            if (discordLink) discordLink.href = socialLinks.discord;
        }

        /**
         * Redirects to the link associated with an image slot
         */

            if (link && link.trim() !== '' && link !== 'undefined') {
                window.open(link, '_blank', 'noopener,noreferrer');
            }
        }
